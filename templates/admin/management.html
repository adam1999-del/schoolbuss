{% extends './admin_base.html' %} {% load static %} {% block content %}

<div class="page-header">
  <div class="row">
    <div class="col-md-6 col-sm-12">
      <div class="title">
        <h4>Dashbord</h4>
      </div>
      <nav aria-label="breadcrumb" role="navigation">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{% url 'school:home' %}">Home</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Users</li>
        </ol>
      </nav>
    </div>
    <div class="col-md-6 col-sm-12 text-right">
      <div class="card-box mb-0">
        <p class="float-right">
          <a
            id="add-student-btn"
            class="btn btn-outline-secondary btn-block-sm mb-0"
            >Register Users</a
          >
        </p>
      </div>
    </div>
  </div>
</div>

<!-- Simple Datatable start -->
<div class="card-box mb-30 mt-4">
  <div class="pd-20 mt-4">
    <h4 class="text-dark h4">All Users</h4>
  </div>
  <div class="pb-20 mt-4">
    <table id="students" class="table stripe hover nowrap">
      <thead>
        <tr>
          <th class="table-plus datatable-nosort">Name</th>
          <th>username</th>
          <!-- <th class="datatable-nosort">Action</th> -->
        </tr>
      </thead>
      <tbody>
        {%  for user in users %}
        <tr>
          <td class="table-plus">{{ user.first_name }} {{ user.last_name }}</td>
          <td>{{ user.username }}</td>
          
          <!-- <td>
            <div class="dropdown">
              <a
                class="btn btn-link font-24 p-0 line-height-1 no-arrow dropdown-toggle"
                href="#"
                role="button"
                data-toggle="dropdown"
              >

              </a>
              <div

              >
                <a class="dropdown-item" href="#"
                  ><i class="dw dw-edit2"></i> Edit</a
                >
                <a class="dropdown-item" href="#"
                  ><i class="dw dw-delete-3"></i> Delete</a
                >
              </div>
            </div>
          </td> -->
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
<!-- Simple Datatable End -->

<!-- Medium modal -->
<div class="col-md-4 col-sm-12 mb-30">
  

    <div class="modal fade" id="add_user_details" aria-hidden="true" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document" >
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Register User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id='user_detail_form' method="POST" action='{% url "school:register_users" %}'>
                        {% csrf_token %}
                        <div class="row form-row">
                            <div class="col-12 col-sm-6 ">
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input type="text" name="firstname" class="form-control" placeholder="First Name" required>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6 ">
                                <div class="form-group">
                                    <label>last Name</label>
                                    <input type="text" name="lastname" class="form-control" placeholder="Last Name" required>
                                </div>
                            </div>
                            <div class="col-12 col-sm-12 ">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" name="email" class="form-control" placeholder="email" required>
                                </div>
                            </div>
                            <div class="col-12 col-sm-12 col-lg-12 col-md-12">
                                <div class="form-group">
                                    <label>Salutation</label>
                                    <select name="group" class="form-control" id="group" required>
                                        <option value="">Select Group</option>
                                    </select>
                                </div>
                            </div>
                           
                            
                        </div>
                        
                        <button type="submit" class="btn btn-outline-secondary mb-3 mt-4 btn-block">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
 
</div>

{% endblock %}
