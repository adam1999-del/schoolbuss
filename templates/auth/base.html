{% load static  %}
<!DOCTYPE html>
<html>
	<head>
		<!-- Basic Page Info -->
		<meta charset="utf-8" />
		<title>{{title}}</title>

		<!-- Mobile Specific Metas -->
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1"
		/>

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="{% static 'vendors/styles/core.css' %}" />
		<link
			rel="stylesheet"
			type="text/css"
			href="{% static 'vendors/styles/icon-font.min.css' %}"
		/>
		<link rel="stylesheet" type="text/css" href="{% static 'vendors/styles/style.css' %}" />

		
	</head>
	<body class="login-page">
		
		<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
			<div class="container ">
				<div class="row align-items-center">
					<div class="col-md-12  col-lg-12 mx-auto">
						<div class="login-box bg-white box-shadow border-radius-10">
							<div class="login-title p-5">
								<h2 class="text-center text-primary text-muted">SBMS | <span class="text-primary" >Login</span> </h2>
							</div>
							<form id="login_form" method="POST" action="{% url 'school:user_login' %}">

                                {% csrf_token %}
								
								<div class="input-group custom">
									<input
										type="text"
                                        name="username"
										class="form-control form-control-md"
										placeholder="username"
									/>
									<div class="input-group-append custom">
										<span class="input-group-text"
											><i class="icon-copy dw dw-user1"></i
										></span>
									</div>
								</div>
								<div class="input-group custom">
									<input
										type="password"
                                        name="password"
										class="form-control form-control-md"
										placeholder="**********"
									/>
									<div class="input-group-append custom">
										<span class="input-group-text"
											><i class="dw dw-padlock1"></i
										></span>
									</div>
								</div>
								
								<div class="row">
									<div class="col-sm-12">
										<div class="input-group mb-5 mt-4">
											
											<input class="btn btn-outline-primary btn-md btn-block" type="submit" value="Sign In">
										
										</div>
										
										
									</div>
								</div>
							</form>
            
                                <div class="text-center  mb-3">
                                    <div class="mt-4 text-center">
                                      {% if messages %}
                                        <div class="messages">
                                          {% for message in messages %}
                                            {% if message.tags == 'success' %}
                                              <div class="alert alert-success alert-dismissible fade show" role="alert">
                                                {{ message }}
                                                
                                              </div>
                                            {% elif message.tags == 'error' %}
                                              <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                                {{ message }}
                                                
                                              </div>
                                            {% endif %}
                                          {% endfor %}
                                        </div>
                                      {% endif %}
                                    </div>
                                
        
                            </div>
						</div>

					</div>
                    
				</div>
                
			</div>
		</div>
		
		<!-- js -->
		<script src="{% static 'vendors/scripts/core.js' %}"></script>
		<script src="{% static 'vendors/scripts/script.min.js' %}"></script>
		<script src="{% static 'vendors/scripts/process.js' %}"></script>
		<script src="{% static 'vendors/scripts/process.js' %}"></script>
		
		
	</body>
</html>
